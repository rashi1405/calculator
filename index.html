<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculator</title>

   <style>
       body{
    background-color: black;
}

table{
    width:100%;
   
}

#result{
    width:99%;
    height: 42vh;
    color: black;
    text-align: center;
}

#btn{
    background-color: black;
    color: red;
    width: 130px;
    height: 30px;
}
.one{
    width:100%;
    height: 10vh; 
    background-color:gainsboro;
    color: black;
}

#clr{
    background-color: red;
}

input{
    font-size: 30px;
    color: antiquewhite;
}


@media (min-width:700px){
    table{
        width: 60%;
        margin: 0 20%;
    }
}



   </style>

</head>
<body>
<div class="main">
    <div class="row">
 
    <table border="0">
        <tr>
            <td colspan="4">
                <input type="text" id="result">
            </td>
        </tr>

        <tr>
            <td colspan="2"> 
                <input type="button" id="clr" class="one" value="c" onclick="clr()">
            </td>

             <td colspan="2">
                <input type="button"  id="clr" class="one" value="=" onclick="equate()">
            </td>

        </tr> 
        <tr>
            <td>
                <input type="button" class="one" value="1" onclick="display('1')">
            </td>
            <td>
                <input type="button"  class="one" value="2" onclick="display('2')">
             </td>
             <td>
                <input type="button" class="one" value="3" onclick="display('3')">
              </td>
              <td>
                <input type="button" id="clr" class="one" value="%" onclick="display('%')">
            </td>
        </tr>  
        <tr>
            <td>
                <input type="button" class="one" value="4" onclick="display('4')">
            </td>
            <td>
                <input type="button" class="one" value="5" onclick="display('5')">
             </td>
             <td>
                <input type="button" class="one" value="6" onclick="display('6')">
              </td>
              <td>
                <input type="button" id="clr" class="one" value="-" onclick="display('-')">
            </td>
        </tr>  
        <tr>
            <td>
                <input type="button" class="one" value="7" onclick="display('7')">
            </td>
            <td>
                <input type="button" class="one" value="8" onclick="display('8')">
             </td>
             <td>
                <input type="button" class="one" value="9" onclick="display('9')">
              </td>
              <td>
                <input type="button" id="clr" class="one" value="+" onclick="display('+')">
            </td>
        </tr>  
        <tr>
            <td>
                <input type="button" class="one" value="." onclick="display('.')">
            </td>
            <td>
                <input type="button" class="one" value="0" onclick="display('0')">
             </td>
             <td>
                <input type="button" class="one" value="/" onclick="display('/')">
              </td>
              <td>
                <input type="button" id="clr" class="one" value="*" onclick="display('*')">
            </td>
        </tr>  

    
    </table> 
    </div>
    </div>

  <script type="text/javascript">
      
      function clr()
      {
        document.getElementById("result").value = " ";
      }  
      
      function display(x)
      {
          document.getElementById("result").value += x ;
      } 
      
      function equate()
      {
          let num =  document.getElementById("result").value ;
          let y = eval(num);
          document.getElementById("result").value = y ;
      }
  </script>

</body> 

</html>
